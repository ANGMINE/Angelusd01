<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000;
            border-radius: 12px;
            background-color: #333030;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 5px;
        }

        .task-data h5 {
            margin: 0;
            color: #ffcc00;
            font-size: 18px;
        }

        .task-button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #a2aaa0;
        }

        /* Navigation Styling */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            box-sizing: border-box;
        }

        .nav-item {
            color: white;
            margin: 0 10px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .nav-item:hover {
            color: #a2aaa0;
        }

        /* Media Query for Responsiveness */
        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="balance-container">
        <h2><b></b></h2>
        <span id="balance">0</span> ðŸ‘¼$ANGX
    </div>

    <div class="task-container">
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" width="45px" alt="">
                </div>
                <div>
                    <h4>Claim Rewards</h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" width="20px" alt="Coin Icon">
                        <h5>300</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" onclick="completeTask(300, 'reward.html')">ðŸ‘¼ Claim</button>
        </div>

        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/logo.png" width="45px" alt="">
                </div>
                <div>
                    <h4>Verify and Earn</h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" width="20px" alt="Coin Icon">
                        <h5>200</h5>
                    </div>
                </div>
            </div>
            <button class="task-button" onclick="completeTask(200, 'verify.html')">ðŸ‘¼ Claim</button>
        </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">HOME</a>
        <a href="Presale.html" class="nav-item">PRESALE</a>
        <a href="invite.html" class="nav-item">INVITE</a>
        <a href="task.html" class="nav-item">TASKS</a>
        <a href="mining.html" class="nav-item">MINING</a>
    </nav>

    <script>
        // Load balance from localStorage or initialize it
        const balanceElement = document.getElementById("balance");
        let balance = parseInt(localStorage.getItem("balance") || "0", 10);
        
        // Update the balance displayed on the page
        balanceElement.textContent = balance;

        // Function to complete task and update balance
        function completeTask(points, redirectUrl) {
            balance += points; // Increase balance by points from task
            localStorage.setItem("balance", balance); // Store the updated balance in localStorage
            balanceElement.textContent = balance; // Update balance on the page

            // Redirect after completing the task
            window.location.href = redirectUrl;
        }
    </script>
</body>
</html>
